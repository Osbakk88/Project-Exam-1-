<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Online Shop</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>
            <a href="../index.html" class="no-decoration">Online Shop</a>
          </h1>
        </div>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../shop.html">Shop</a></li>
            <li>
              <a href="../cart.html" class="cart-link">
                Cart
                <span class="cart-count" aria-label="items in cart">0</span>
              </a>
            </li>
            <li><a href="register.html">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="auth-container">
        <h2>Login</h2>
        <form id="loginFormElement">
          <div class="form-group">
            <label for="loginEmail">Email Address:</label>
            <input
              type="email"
              id="loginEmail"
              name="email"
              placeholder="Enter your email"
              required
            />
            <small class="input-hint"
              >Use your @stud.noroff.no email address</small
            >
          </div>

          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              placeholder="Enter your password"
              required
            />
            <small class="input-hint">Minimum 8 characters</small>
          </div>

          <button type="submit" class="btn btn-primary btn-full-width">
            Login
          </button>
        </form>

        <div id="loginMessage"></div>

        <p class="text-center margin-top">
          Don't have an account? <a href="register.html">Register here</a>
        </p>
      </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
