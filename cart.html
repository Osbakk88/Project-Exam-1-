<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your shopping cart" />
    <title>Shopping Cart - Online Shop</title>

    <!-- ATTRIBUTION: Cart design based on Designmodo tutorial -->
    <!-- Original source: https://designmodo.com/shopping-cart-ui/ -->
    <!-- Author: Raul Dronca - Designmodo -->
    <!-- Adapted and modified for this e-commerce project -->

    <!-- Google Fonts - Match other pages -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html" class="logo-link">
            <img
              src="images/FullLogo_Transparent_NoBuffer (5).png"
              alt="Logo"
              class="logo-image"
            />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li>
              <a href="cart.html" class="cart-link">
                Cart
                <span class="cart-count" aria-label="items in cart">0</span>
              </a>
            </li>
            <li id="authNav">
              <!-- Will be populated by JavaScript based on login status -->
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main-content">
      <!-- Shopping Cart Container - Based on Designmodo design -->
      <div class="shopping-cart">
        <div class="title">Shopping Bag</div>

        <!-- Cart items will be dynamically loaded here -->
        <div id="cartItems">
          <!-- Items will be populated by JavaScript -->
        </div>

        <!-- Empty cart state -->
        <div id="emptyCart" class="empty-cart-state hidden">
          <div class="item">
            <div class="empty-message">
              <h3>Your cart is empty</h3>
              <p>Browse our products and add items to your cart.</p>
              <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
            </div>
          </div>
        </div>

        <!-- Cart summary and checkout -->
        <div id="cartSummary" class="cart-summary-section hidden">
          <div class="item checkout-section">
            <div class="checkout-content">
              <div class="total-section">
                <span class="total-label">Total: </span>
                <span id="cartTotal" class="total-amount">kr 0</span>
              </div>
            </div>

            <div id="checkoutArea" class="checkout-actions">
              <!-- Will be populated by JavaScript based on login status -->
              <a href="#" id="clearCartBtn" class="btn btn-primary">
                Clear Cart
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-dark">
      <div class="container">
        <p>&copy; 2025 Online Shop. All rights reserved.</p>
      </div>
    </footer>

    <!-- Pure vanilla JavaScript - no frameworks -->
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
