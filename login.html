<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register - Online Shop</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Enhanced login page styling */
      .auth-container {
        max-width: 600px !important;
        margin: 3rem auto !important;
        padding: 3rem !important;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid #f0f0f0;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 3rem !important;
        padding-bottom: 2rem;
        border-bottom: 2px solid #f8f9fa;
      }

      .auth-header h1 {
        font-size: 2.5rem !important;
        font-weight: 700 !important;
        color: #000 !important;
        margin-bottom: 0.5rem !important;
        font-family: "Inter", sans-serif;
      }

      .auth-header p {
        color: #666 !important;
        font-size: 1.1rem !important;
        margin: 0;
        font-weight: 400;
      }

      /* Tab system styling */
      .auth-tabs {
        display: flex;
        margin-bottom: 3rem !important;
        background: #f8f9fa;
        border-radius: 10px;
        padding: 0.5rem;
        border: 1px solid #e9ecef;
      }

      .auth-tab {
        flex: 1;
        padding: 0.8rem 1rem !important;
        background: transparent;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1rem !important;
        font-weight: 600 !important;
        color: #666;
        transition: all 0.3s ease;
        text-align: center;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .auth-tab.active {
        background: #000 !important;
        color: white !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .auth-tab:hover:not(.active) {
        background: #fff;
        color: #333;
      }

      /* Enhanced form styling */
      .form-group {
        margin-bottom: 2rem !important;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.8rem !important;
        font-weight: 600 !important;
        color: #333 !important;
        font-size: 1rem;
      }

      .form-group input {
        width: 100%;
        padding: 1rem 1.2rem !important;
        border: 2px solid #e9ecef !important;
        border-radius: 8px !important;
        font-size: 1rem !important;
        transition: all 0.3s ease !important;
        background: #fff;
      }

      .form-group input:focus {
        outline: none !important;
        border-color: #000 !important;
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1) !important;
        background: #fff;
      }

      .form-group input:hover:not(:focus) {
        border-color: #ced4da;
      }

      /* Button styling */
      .auth-btn {
        width: 100%;
        padding: 1rem !important;
        background: #000 !important;
        color: white !important;
        border: none !important;
        border-radius: 8px !important;
        font-size: 1.1rem !important;
        font-weight: 600 !important;
        cursor: pointer;
        transition: all 0.3s ease !important;
        margin-top: 1rem;
        height: 50px;
      }

      .auth-btn:hover {
        background: #333 !important;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .auth-btn:active {
        transform: translateY(0);
      }

      /* Form container styling */
      .auth-form {
        display: none;
        animation: fadeIn 0.3s ease-in-out;
      }

      .auth-form.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Links styling */
      .auth-link {
        color: #000 !important;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .auth-link:hover {
        color: #333 !important;
        text-decoration: underline;
      }

      /* Spacing adjustments */
      .auth-form p {
        margin: 2.5rem 0 !important;
        color: #666;
        text-align: center;
        font-size: 0.95rem;
      }

      .auth-form {
        margin-bottom: 2rem;
      }

      /* Error/Success messages */
      .message {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        font-weight: 500;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      /* Notification styling for login/register messages */
      .notification {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        font-weight: 500;
      }

      .notification.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .notification.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .notification.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      #loginMessage,
      #registerMessage {
        margin-bottom: 1.5rem;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .auth-container {
          margin: 1rem !important;
          padding: 2rem !important;
        }

        .auth-header h1 {
          font-size: 2rem !important;
        }

        .auth-tab {
          font-size: 1rem !important;
          padding: 0.7rem !important;
        }
      }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html" class="logo-link">
            <img
              src="images/FullLogo_Transparent_NoBuffer (5).png"
              alt="Logo"
              class="logo-image"
            />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li>
              <a href="cart.html" class="cart-link">
                Cart
                <span class="cart-count" aria-label="items in cart">0</span>
              </a>
            </li>
            <li id="authNav">
              <!-- Will be populated by JavaScript based on login status -->
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main-content">
      <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
          <h1>Welcome</h1>
          <p>Access your account or create a new one</p>
        </div>

        <!-- Tabs -->
        <div class="auth-tabs">
          <button
            class="auth-tab active"
            data-tab="login"
            onclick="switchTab('login')"
          >
            Sign In
          </button>
          <button
            class="auth-tab"
            data-tab="register"
            onclick="switchTab('register')"
          >
            Create Account
          </button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form active">
          <div id="loginMessage"></div>
          <form id="loginFormElement">
            <div class="form-group">
              <label for="loginEmail">Email Address</label>
              <input type="email" id="loginEmail" name="email" required />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                id="loginPassword"
                name="password"
                required
              />
            </div>
            <button type="submit" class="auth-btn">Sign In</button>
          </form>

          <p>
            Don't have an account?
            <a href="#" class="auth-link" onclick="switchTab('register')"
              >Create one here</a
            >
          </p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form">
          <div id="registerMessage"></div>
          <form id="registerFormElement">
            <div class="form-group">
              <label for="registerName">Full Name</label>
              <input type="text" id="registerName" name="name" required />
            </div>
            <div class="form-group">
              <label for="registerEmail">Email Address</label>
              <input type="email" id="registerEmail" name="email" required />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input
                type="password"
                id="registerPassword"
                name="password"
                required
              />
            </div>
            <button type="submit" class="auth-btn">Create Account</button>
          </form>

          <p>
            Already have an account?
            <a href="#" class="auth-link" onclick="switchTab('login')"
              >Sign in here</a
            >
          </p>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2025 Online Shop. All rights reserved.</p>
        <nav aria-label="Footer navigation">
          <a href="#privacy">Privacy Policy</a>
          <a href="#terms">Terms of Service</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/login-register.js"></script>
  </body>
</html>
