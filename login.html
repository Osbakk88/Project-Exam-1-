<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login to your account or create a new account to start shopping with your @stud.noroff.no email."
    />
    <title>Login & Register - Online Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html" class="logo-link">
            <img
              src="images/FullLogo_Transparent_NoBuffer (5).png"
              alt="Logo"
              class="logo-image"
            />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li>
              <a href="cart.html" class="cart-link">
                Cart
                <span class="cart-count" aria-label="items in cart">0</span>
              </a>
            </li>
            <li id="authNav">
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main-content">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Welcome</h1>
          <p>Access your account or create a new one</p>
        </div>

        <div id="loginForm" class="auth-form active">
          <div id="loginMessage"></div>
          <form id="loginFormElement">
            <div class="form-group">
              <label for="loginEmail">Email Address</label>
              <input type="email" id="loginEmail" name="email" required />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                id="loginPassword"
                name="password"
                required
              />
            </div>

            <div class="button-row">
              <button type="submit" class="auth-btn">Sign In</button>
              <button
                type="button"
                class="auth-btn auth-btn-secondary"
                data-tab="register"
              >
                Create Account
              </button>
            </div>
          </form>
        </div>

        <div id="registerForm" class="auth-form">
          <div id="registerMessage"></div>
          <form id="registerFormElement">
            <div class="form-group">
              <label for="registerName">Full Name</label>
              <input
                type="text"
                id="registerName"
                name="name"
                required
                placeholder="e.g. john_doe (no spaces)"
              />
              <small class="form-hint"
                >Use letters, numbers, and underscores only</small
              >
            </div>
            <div class="form-group">
              <label for="registerEmail">Email Address</label>
              <input
                type="email"
                id="registerEmail"
                name="email"
                required
                placeholder="yourname@stud.noroff.no"
              />
              <small class="form-hint">Must end with @stud.noroff.no</small>
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input
                type="password"
                id="registerPassword"
                name="password"
                required
                placeholder="Minimum 8 characters"
              />
              <small class="form-hint">At least 8 characters recommended</small>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
            </div>

            <div class="button-row">
              <button type="submit" class="auth-btn">Create Account</button>
              <button
                type="button"
                class="auth-btn auth-btn-secondary"
                data-tab="login"
              >
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2025 Online Shop. All rights reserved.</p>
        <nav aria-label="Footer navigation">
          <a href="#privacy">Privacy Policy</a>
          <a href="#terms">Terms of Service</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/login-register.js"></script>
  </body>
</html>
