<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Online Shop</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>
            <a href="index.html" class="no-decoration">Online Shop</a>
          </h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li>
              <a href="cart.html" class="cart-link">
                Cart
                <span class="cart-count" aria-label="items in cart">0</span>
              </a>
            </li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="auth-container">
        <h2>Register</h2>
        <div id="registerMessage"></div>
        <form id="registerFormElement">
          <div class="form-group">
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" name="name" required />
          </div>

          <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required />
          </div>

          <div class="form-group">
            <label for="registerPassword">Password (min 8 characters):</label>
            <input
              type="password"
              id="registerPassword"
              name="password"
              minlength="8"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-full-width">
            Register
          </button>
        </form>

        <p class="text-center margin-top">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/login-register.js"></script>
  </body>
</html>
