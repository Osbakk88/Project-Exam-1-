<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Browse our product collection - electronics, accessories and more"
    />
    <title>Shop - Online Shop</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html" class="logo-link">
            <h1>Online Shop</h1>
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html" aria-current="page">Shop</a></li>
            <li>
              <a href="cart.html" class="cart-link">
                Cart
                <span class="cart-count" aria-label="items in cart">0</span>
              </a>
            </li>
            <li id="authNav">
              <!-- Will be populated by JavaScript based on login status -->
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container" id="main-content">
      <section id="hero">
        <h2>Welcome to Our Online Shop</h2>
        <p>Discover amazing products at great prices. Shop with confidence!</p>
      </section>

      <section id="filters" class="filters-section">
        <div class="filters-container">
          <h2>Our Products</h2>
          <div class="filters-controls">
            <label for="searchInput" class="visually-hidden"
              >Search products</label
            >
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="Search products..."
              aria-label="Search products"
            />
            <label for="sortSelect" class="visually-hidden"
              >Sort products</label
            >
            <select
              id="sortSelect"
              class="sort-select"
              aria-label="Sort products by"
            >
              <option value="">Sort by</option>
              <option value="title-asc">Name A-Z</option>
              <option value="title-desc">Name Z-A</option>
              <option value="price-asc">Price Low to High</option>
              <option value="price-desc">Price High to Low</option>
            </select>
          </div>
        </div>
      </section>

      <section
        id="products"
        class="products-section"
        aria-label="Product catalog"
      >
        <div id="productsContainer" class="products-grid" aria-live="polite">
          <!-- Products will be loaded here by JavaScript -->
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2025 Online Shop. All rights reserved.</p>
        <nav aria-label="Footer navigation">
          <a href="#privacy">Privacy Policy</a>
          <a href="#terms">Terms of Service</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/shop.js"></script>
  </body>
</html>
